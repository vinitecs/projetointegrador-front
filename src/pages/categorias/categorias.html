
<ion-header>
  <ion-navbar >
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>categorias</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <button ion-item *ngFor="let item of items">
        <ion-thumbnail item-start>
          <img src="img/tela-inicial.png">
        </ion-thumbnail>
        <h2>{{ item.nome }}</h2>
        <p></p>
     </button >

  </ion-list>

</ion-content>
